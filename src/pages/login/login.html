<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Log in</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-label floating>Email</ion-label>
				<ion-input type="text" placeholder="" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-label floating>Password</ion-label>
				<ion-input type="password" placeholder="" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
			<div class="login-footer">
				<p text-center>
					<a href="#">Forgot password?</a>
				</p>
			</div>

			<ion-footer padding no-border>
				<ion-list>

					<p text-center>
						Don't have an account yet? Register now.
					</p>

					<button ion-button icon-left block outline (click)="loginWithGoogle()">
						<ion-icon name="logo-google"></ion-icon>
						Log in with Google
					</button>

					<button ion-button icon-left block outline (click)="signup()">
						<ion-icon name="person-add"></ion-icon>
						Sign up
					</button>
				</ion-list>
			</ion-footer>
		</div>
	</form>
</ion-content>
